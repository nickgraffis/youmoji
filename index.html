<!doctype html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="Youmoji!?">
  <meta name="twitter:description" content="Build custom emojis! Perfect for Slack!">
  <meta name="twitter:creator" content="@nickgraffistwit">
  <meta property="og:type" content="Custom Emoji App" />
  <meta property="og:title" content="Youmoji!?" />
  <meta property="og:description" content="Build custom emojis! Perfect for Slack!" />
  <meta property="og:url" content="https://youmoji.app" />
  <meta name="og:image" content="http://youmoji.app/twitter-img/my-node-5.png">
  <meta name="twitter:domain" content="youmoji.app">
  <meta name="description" content="A custom emoji generator, perfect for Slack, Twitch, Discord, and fun! Use preloaded twemoji parts or upload your own SVG!">
  <link rel="icon" href="favicon.ico?" type="image/x-icon">
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <meta name="msapplication-TileColor" content="#da532c">
  <link rel="canonical" href="http://youmoji.app/" />
  <meta name="theme-color" content="#ffffff">
  <title>Youmoji | It's mildly entertaining...</title>
  <link href="./tailwind.min.css" rel="stylesheet">
  <link href="./style.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Sniglet&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&display=swap" rel="stylesheet">
  <script src="https://twemoji.maxcdn.com/v/latest/twemoji.min.js" crossorigin="anonymous"></script>
</head>

<body style="font-family: 'Sniglet', cursive;" class="h-screen dark:bg-blueGray-800">
  <nav class="pb-12 pt-8 flex items-center justify-between w-full">
    <div class="hidden lg:inline-flex md:inline-flex transform duration-150 hover:-translate-y-1 hover:-rotate-12 icon mx-12"> &nbsp;</div>
    <div class="lg:text-6xl md:text-6xl text-4xl flex-grow flex items-center justify-center mb-6">
      <span class="text-purple-500 transform -rotate-12 mx-1" style="font-family: 'Bungee Shade', cursive;">Y</span>
      <span class="text-yellow-500 transform rotate-12 mx-1" style="font-family: 'Bungee Shade', cursive;">O</span>
      <span class="text-indigo-500 transform -rotate-12 mx-1" style="font-family: 'Bungee Shade', cursive;">U</span>
      <span class="text-green-500 transform rotate-12 mx-1" style="font-family: 'Bungee Shade', cursive;">M</span>
      <span class="text-red-500 transform -rotate-12 mx-1" style="font-family: 'Bungee Shade', cursive;">O</span>
      <span class="text-blue-500 transform rotate-12 mx-1" style="font-family: 'Bungee Shade', cursive;">J</span>
      <span class="text-purple-500 transform -rotate-12 mx-1" style="font-family: 'Bungee Shade', cursive;">I</span>
      <span class="text-red-500 transform rotate-12 mx-1" style="font-family: 'Bungee Shade', cursive;">?</span>
    </div>
    <div id="dm" onclick="darkMode()" class="hidden lg:inline-flex md:inline-flex transform duration-150 hover:-translate-y-1 icon mx-12 text-xl lg:text-2xl md:text-2xl self-start cursor-pointer">🌗</div>
  </nav>
  <section class="flex flex-col sm:flex-col lg:flex-row md:flex-col justify-center items-center">
    <section class="mx-8 flex flex-col items-center">
      <div class="flex justify-around items-center mb-8 w-10/12">
        <div id="download"
          class="transform duration-150 hover:rotate-12 hover:scale-110 flex items-center justify-center p-1 h-12 w-12 border-cyan-500 hover:border-cyan-500 bg-gray-100 dark:bg-blueGray-600 dark:border-lime-400 dark:hover:border-lime-300  border-4 rounded-lg cursor-pointer">
          💾
        </div>
        <a href="https://twitter.com/intent/tweet?text=I%20made%20a%20custom%20emoji%20with%20youmoji.app!%F0%9F%8E%89&url=https://youmoji.app" target="_blank" id="tweet"
          class="transform duration-150 hover:-rotate-12 hover:scale-110 flex items-center justify-center p-1 h-12 w-12 dark:bg-blueGray-600 dark:border-lime-400 dark:hover:border-lime-300  border-cyan-500 hover:border-cyan-500 bg-gray-100 border-4 rounded-lg cursor-pointer">
          🐦
        </a>
        <div id="reset"
          class="dark:bg-blueGray-600 dark:border-lime-400 dark:hover:border-lime-300 transform duration-150 hover:-rotate-12 hover:scale-110 flex items-center justify-center p-1 h-12 w-12 border-cyan-500 hover:border-cyan-500 bg-gray-100 border-4 rounded-lg cursor-pointer">
          🔄
        </div>
      </div>
      <div class="relative lg:w-96 md:w-96 w-64 lg:h-96 md:h-96 h-64 border-8 border-cyan-500 hover:border-cyan-500 dark:bg-blueGray-400 dark:border-lime-400 dark:hover:border-lime-300  bg-opacity-75 border-opacity-75 bg-gray-100 rounded-xl">
        <div id="staging" class="w-full h-full relative flex justify-center items-center">

        </div>
      </div>
      <input id="name" type="text" class="dark:bg-blueGray-800 dark:text-gray-200 appearance-none my-4 lg:text-3xl md:text-3xl text-xl w-full text-center focus:outline-none" placeholder="Name your youmoji!">
    </section>
    <section class="flex flex-col items-center justify-center my-4">
      <div class="flex px-4 justify-around w-full">
        <div onclick="fillOptions('head')"
          class="dark:bg-blueGray-600 dark:border-lime-400 dark:hover:border-lime-300  transform duration-150 hover:rotate-12 hover:scale-110 flex items-center justify-center p-1 h-12 w-12 border-cyan-500 hover:border-cyan-500 bg-gray-100 border-4 rounded-lg my-4 cursor-pointer">
          😐
        </div>
        <div onclick="fillOptions('eye')"
          class="dark:bg-blueGray-600 dark:border-lime-400 dark:hover:border-lime-300  transform duration-150 hover:-rotate-12 hover:scale-110 flex items-center justify-center p-1 h-12 w-12 border-cyan-500 hover:border-cyan-500 bg-gray-100 border-4 rounded-lg my-4 cursor-pointer">
          👀
        </div>
        <div onclick="fillOptions('mouth')"
          class="dark:bg-blueGray-600 dark:border-lime-400 dark:hover:border-lime-300  transform duration-150 hover:-rotate-12 hover:scale-110 flex items-center justify-center p-1 h-12 w-12 border-cyan-500 hover:border-cyan-500 bg-gray-100 border-4 rounded-lg my-4 cursor-pointer">
          👄
        </div>
        <div onclick="fillOptions('topper')"
          class="dark:bg-blueGray-600 dark:border-lime-400 dark:hover:border-lime-300  transform duration-150 hover:rotate-12 hover:scale-110 flex items-center justify-center p-1 h-12 w-12 border-cyan-500 hover:border-cyan-500 bg-gray-100 border-4 rounded-lg my-4 cursor-pointer">
          🎩
        </div>
        <div onclick="createCustom()"
          class="dark:bg-blueGray-600 dark:border-lime-400 dark:hover:border-lime-300  transform duration-150 hover:rotate-12 hover:scale-110 flex items-center justify-center p-1 h-12 w-12 border-cyan-500 hover:border-cyan-500 bg-gray-100 border-4 rounded-lg my-4 cursor-pointer">
          ⚙️
        </div>
      </div>
      <div class="flex flex-col border-8 border-cyan-500 dark:border-lime-400 dark:bg-blueGray-400 bg-opacity-75 border-opacity-75 bg-gray-100 lg:w-96 md:w-96 w-64 lg:h-96 md:h-96 h-64 rounded-xl mx-8">
        <div id="options" class="flex w-full h-full mt-2 p-4 flex-wrap overflow-scroll">

        </div>
      </div>
    </section>
    <section id="pieces"
      class=" border-cyan-500 border-8 dark:border-lime-400 dark:text-gray-200 dark:bg-blueGray-400 bg-opacity-75 border-opacity-75 lg:text-xl md:text-xl text-md text-gray-700 font-semibold bg-gray-100 rounded-xl p-2 mx-8 relative lg:w-96 md:w-96 w-64 lg:h-96 md:h-96 h-64 overflow-y-scroll">
      <p id="text" class="pt-12 icon inline-block flex items-center justify-center">Add some emoji bits! &nbsp;🤪</p>
    </section>
  </section>
  <footer class="w-full flex flex-col items-center justify-center h-32 text-gray-300">
    <div class="flex items-center justify-center">Made with &nbsp;❤️&nbsp; && &nbsp;🍺 &nbsp; by &nbsp;<a href="https://twitter.com/nickgraffistwit" class="hover:text-gray-400 duration-150 transform hover:-translate-y-1 ul"> @nickgraffistwit
      </a>&nbsp;!</div>
    <div class="flex items-center justify-center">Emoji parts by &nbsp;<a href="https://twemoji.twitter.com" class="hover:text-gray-400 duration-150 transform hover:-translate-y-1 ul"> twemoji </a>, they rock!</div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.2/dist/confetti.browser.min.js"></script>
  <script src="main.min.js"></script>
</body>

</html>
